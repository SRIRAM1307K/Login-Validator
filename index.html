<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Pacifico&family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <div id="container">
        <h1> PASSWORD VALIDATOR</h1>
        <div class="container">
            <input type="text"  placeholder="Enter Your Username..." id="name-input" required>
            <div class="password-container">
                <input type="password" placeholder="Enter Your Password..." id="password-input">
                <i class="fa-solid fa-eye" id="eye"></i>
              </div>
            <!-- <input type="password" placeholder=""  id="password-input" required>
            <i class="far fa-eye" id="togglePassword" onclick="tooglePassword()" style="margin-left: -30px; cursor: pointer;"></i> -->
            <button id="check"  onclick="validator(); document.getElementById('check').disabled = true; document.getElementById('check').style.opacity='0.6';" >Validate</button>
        </div>
        <div class="results">
            <p id="result">Your Credentials are ______</p>
        </div>
    </div>

    <script src="index.js"></script>

    <footer><span>&copy</span> Sriram 2023 - 24</footer>
    
</body>
</html>
